{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Flash Cards{% endblock %}</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="{% static 'flashcards/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        
          <nav class="navbar navbar-expand-sm navbar-light bg-custom">
            <a class="navbar-brand" href="{% url 'index' %}">FlashCards</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="#"><strong>{{ user.username }}</strong></a>
                    <a class="nav-item nav-link" href="{% url 'make-set' %}">Make New Set</a>
                    <a class="nav-item nav-link" href="{% url 'sets' %}">Your Sets</a>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Log Out</a>
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">Log In</a>
                    <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                {% endif %}
              </div>
            </div>
          </nav>        
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>

        <article></article>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
